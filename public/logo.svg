<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <!-- IAR Text in large light blue -->
  <text x="20" y="100" font-family="'Arial Black', Arial, sans-serif" font-size="80" font-weight="900" fill="#009fe3" letter-spacing="2">IAR</text>
  
  <!-- Globe graphic replacing 'O' - positioned after 'IAR' -->
  <g transform="translate(250, 20)">
    <!-- Globe base circle -->
    <circle cx="50" cy="80" r="65" fill="#4a90e2" stroke="#2c5aa0" stroke-width="2.5"/>
    
    <!-- Longitude lines -->
    <ellipse cx="50" cy="80" rx="65" ry="30" fill="none" stroke="#2c5aa0" stroke-width="1" opacity="0.3"/>
    <ellipse cx="50" cy="80" rx="30" ry="65" fill="none" stroke="#2c5aa0" stroke-width="1" opacity="0.3"/>
    
    <!-- Latitude line -->
    <line x1="15" y1="80" x2="85" y2="80" stroke="#2c5aa0" stroke-width="1" opacity="0.3"/>
    
    <!-- Landmasses - Europe and Africa in green -->
    <!-- Africa shape -->
    <path d="M 55 40 Q 45 50 42 65 Q 40 80 42 95 Q 48 105 58 100 Q 62 90 60 80 Q 58 70 55 60 Q 53 50 55 40 Z" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
    
    <!-- Europe shape (smaller, above Africa) -->
    <path d="M 38 50 Q 33 55 35 65 Q 38 70 45 68 Q 48 65 46 60 Q 42 55 38 50 Z" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
    
    <!-- Graduation cap on top of globe -->
    <g transform="translate(50, 15)">
      <!-- Cap base (flat square part on top) -->
      <rect x="-18" y="0" width="36" height="5" fill="#1e3a8a" rx="1"/>
      
      <!-- Cap body (trapezoid shape) -->
      <path d="M -18 5 L -22 18 L 22 18 L 18 5 Z" fill="#1e40af"/>
      
      <!-- Tassel hanging from top right corner -->
      <g transform="translate(18, 0)">
        <!-- Tassel string -->
        <line x1="0" y1="5" x2="10" y2="35" stroke="#1e3a8a" stroke-width="2.5" stroke-linecap="round"/>
        <!-- Tassel decorative end -->
        <ellipse cx="10" cy="38" rx="4" ry="6" fill="#1e3a8a"/>
      </g>
    </g>
  </g>
  
  <!-- Full name text below - "INTERNATIONAL & ALUMNI RELATIONS OFFICE" in dark blue -->
  <text x="20" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e3a8a" letter-spacing="1.5">INTERNATIONAL &amp;</text>
  <text x="20" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e3a8a" letter-spacing="1.5">ALUMNI RELATIONS OFFICE</text>
</svg>
