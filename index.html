
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSU Global Hub | Midlands State University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-scaleUp {
        animation: scaleUp 0.3s ease-out forwards;
      }
      @keyframes scaleUp {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
</head>
  <body>
    <div id="root">
      <div style="padding: 20px; text-align: center;">
        <p>Loading MSU Global Hub...</p>
      </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      // Fallback: if app doesn't load in 5 seconds, show error
      setTimeout(function() {
        if (document.getElementById('root') && document.getElementById('root').children.length === 1) {
          var loadingDiv = document.getElementById('root').querySelector('div');
          if (loadingDiv && loadingDiv.textContent.includes('Loading')) {
            document.getElementById('root').innerHTML = '<div style="padding: 40px; text-align: center; font-family: Arial;"><h1>Application Failed to Load</h1><p>Please check the browser console for errors.</p><button onclick="location.reload()" style="padding: 10px 20px; margin-top: 20px; cursor: pointer;">Reload Page</button></div>';
          }
        }
      }, 5000);
    </script>
  </body>
</html>
